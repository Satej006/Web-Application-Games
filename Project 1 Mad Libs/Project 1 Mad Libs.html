			var output = "";
			output += "<newWord>" + hero + "</newWord>" + " was a special person. ";
			output += "<newWord>" + hero + "</newWord>" + " was special because he/she lived in ";
			output += "<newWord>" + place + "</newWord>" + " and ate only bananas all the time. ";

			output += "<newWord>" + villain + "</newWord>" + ", but they ended up hating each other. "

			output += "<newWord>" + hero + "</newWord>" + " was ";
			output += "<newWord>" + adjective1 + "</newWord>" + " and ";
			output += "<newWord>" + adjective2 + "</newWord>" + " and ";
			output += "<newWord>" + adverb + "</newWord>" + " raced to get his/her ";
			output += "<newWord>" + food + "</newWord>" + " back.";
